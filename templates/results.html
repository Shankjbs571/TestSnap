<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Descriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Testing Guide Descriptions</h1>

        {% if results %}
            <div class="space-y-6">
                {% for description, image_path in results %}
                    <div class="p-4 border border-gray-200 rounded-lg bg-gray-50 flex items-start">
                        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Screenshot" class="w-32 h-32 object-cover mr-4">
                        <div class="markdown-body">
                            {{ description | safe }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-600">No descriptions available.</p>
        {% endif %}

        <div class="mt-6">
            <a href="/" class="text-blue-500 hover:underline">Go Back</a>
        </div>
    </div>
</body>
</html>

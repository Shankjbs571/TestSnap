<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">TestSnap</h1>
        <form action="/describe" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="context">Context (Optional):</label>
                <textarea id="context" name="context" class="w-full p-2 border rounded-lg" placeholder="Enter context here..."></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="screenshots">Upload Screenshots:</label>
                <input id="screenshots" type="file" name="screenshots" multiple class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Describe Testing Instructions
                </button>
            </div>
        </form>
    </div>
</body>
</html>
